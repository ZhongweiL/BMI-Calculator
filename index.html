<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>BMI Calculator</title>
	</head>
	<body>
		<div id="container">
			<div id="title">
				<h1>BMI Calculator</h1>
			</div>
			<div id="modes">
				<button id="standard" class="chosen">Standard</button>
				<button id="metric">Metric</button>
			</div>
			<div id="height">
				<p>Height:</p>
				<div>
					<input type="number" id="feet" />
					<label for="feet" id="ft-label">feet</label>
				</div>
				<div>
					<input type="number" id="inches" />
					<label for="inches">inches</label>
				</div>
			</div>
			<div id="weight">
				<p>Weight:</p>
				<div>
					<input type="number" id="pounds" />
					<label for="pounds" id="pounds-label">pounds</label>
				</div>
			</div>
			<div id="result">
				<div id="btns">
					<button type="button" id="calculate">Calculate</button>
					<button type="button" id="reset">Reset</button>
				</div>
				<div id="final-result">
					<label for="BMI">Your BMI is:</label>
					<input type="number" id="BMI" readonly="yes" />
				</div>
			</div>
		</div>

		<div id="categories">
			<table>
				<tr>
					<th>BMI</th>
					<th>Weight Status</th>
				</tr>
				<tr>
					<td>< 18.5</td>
					<td>Underweight</td>
				</tr>
				<tr>
					<td>18.5-24.9</td>
					<td>Normal</td>
				</tr>
				<tr>
					<td>25.0-29.9</td>
					<td>Overweight</td>
				</tr>
				<tr>
					<td>> 30.0</td>
					<td>Obese</td>
				</tr>
			</table>
		</div>
		<script src="script.js"></script>
	</body>
</html>
